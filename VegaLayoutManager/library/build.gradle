apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 3
        versionName "1.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

// Tasks for sources and Javadoc jars
task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact("$buildDir/outputs/aar/${project.name}-release.aar")
            artifact sourcesJar
            artifact javadocJar

            groupId = 'com.github.nguyenhuutinh'
            artifactId = 'VegaLayoutManager'
            version = '1.1.0'

            pom.withXml {
                asNode().appendNode('description', 'An advanced layout manager for Android RecyclerView.')
                asNode().appendNode('name', 'Vega Layout Manager')
                asNode().appendNode('url', 'https://github.com/nguyenhuutinh/VegaLayoutManager')
                
                def licensesNode = asNode().appendNode('licenses')
                def licenseNode = licensesNode.appendNode('license')
                licenseNode.appendNode('name', 'MIT License')
                licenseNode.appendNode('url', 'https://opensource.org/licenses/MIT')

                def developersNode = asNode().appendNode('developers')
                def developerNode = developersNode.appendNode('developer')
                developerNode.appendNode('id', 'nguyenhuutinh')
                developerNode.appendNode('name', 'Nguyen Huu Tinh')
                developerNode.appendNode('email', 'developer@example.com')

                def scmNode = asNode().appendNode('scm')
                scmNode.appendNode('connection', 'scm:git:git://github.com/nguyenhuutinh/VegaLayoutManager.git')
                scmNode.appendNode('developerConnection', 'scm:git:ssh://git@github.com:nguyenhuutinh/VegaLayoutManager.git')
                scmNode.appendNode('url', 'https://github.com/nguyenhuutinh/VegaLayoutManager')
            }
        }
    }

    repositories {
        maven {
            url = uri("$buildDir/repo")
        }
    }
}
