plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 3
        versionName "1.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

// Create sources and Javadoc JARs
task sourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from android.sourceSets.main.java.srcDirs
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set('javadoc')
    from javadoc.destinationDir
}

// Configure maven-publish manually
publishing {
    publications {
        mavenJava(MavenPublication) {
            // Manually specify AAR artifact
            artifact("$buildDir/outputs/aar/${project.name}-release.aar")
            artifact sourcesJar
            artifact javadocJar

            groupId = 'com.github.nguyenhuutinh'
            artifactId = 'VegaLayoutManager'
            version = '1.1.0'

            pom {
                name.set("Vega Layout Manager")
                description.set("An advanced layout manager for Android RecyclerView.")
                url.set("https://github.com/nguyenhuutinh/VegaLayoutManager")

                licenses {
                    license {
                        name.set("MIT License")
                        url.set("https://opensource.org/licenses/MIT")
                    }
                }
                developers {
                    developer {
                        id.set("nguyenhuutinh")
                        name.set("Nguyen Huu Tinh")
                        email.set("developer@example.com")
                    }
                }
                scm {
                    connection.set("scm:git:git://github.com/nguyenhuutinh/VegaLayoutManager.git")
                    developerConnection.set("scm:git:ssh://git@github.com:nguyenhuutinh/VegaLayoutManager.git")
                    url.set("https://github.com/nguyenhuutinh/VegaLayoutManager")
                }
            }
        }
    }

    repositories {
        maven {
            url = uri("$buildDir/repo")
        }
    }
}
