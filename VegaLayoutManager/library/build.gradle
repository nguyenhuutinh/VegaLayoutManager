apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 3
        versionName "1.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

// Tasks for sources and Javadoc jars
task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact("$buildDir/outputs/aar/${project.name}-release.aar")
            artifact sourcesJar
            artifact javadocJar

            groupId = 'com.github.nguyenhuutinh'
            artifactId = 'VegaLayoutManager'
            version = '1.1.0'

            pom {
                name = "Vega Layout Manager"
                description = "An advanced layout manager for Android RecyclerView."
                url = "https://github.com/nguyenhuutinh/VegaLayoutManager"

                licenses {
                    license {
                        name = "MIT License"
                        url = "https://opensource.org/licenses/MIT"
                    }
                }
                developers {
                    developer {
                        id = "nguyenhuutinh"
                        name = "Nguyen Huu Tinh"
                        email = "developer@example.com"
                    }
                }
                scm {
                    connection = "scm:git:git://github.com/nguyenhuutinh/VegaLayoutManager.git"
                    developerConnection = "scm:git:ssh://git@github.com:nguyenhuutinh/VegaLayoutManager.git"
                    url = "https://github.com/nguyenhuutinh/VegaLayoutManager"
                }
            }
        }
    }

    repositories {
        maven {
            url = uri("$buildDir/repo")
        }
    }
}
