plugins {
    id 'com.android.library'
    id 'maven-publish' // Add this for JitPack publishing
}

android {
    compileSdkVersion 34 // Update to the latest version

    defaultConfig {
        minSdkVersion 16 // Update based on requirements
        targetSdkVersion 34 // Align with compileSdkVersion
        versionCode 101
        versionName "1.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar']) // Replace compile with implementation
    implementation 'androidx.appcompat:appcompat:1.6.1' // Replace support library with AndroidX
    implementation 'com.google.android.material:material:1.10.0' // Replace design support with Material Components
}

publishing {
    publications {
        release(MavenPublication) {
            from components.release

            groupId = 'com.github.nguyenhuutinh' // Use your GitHub username
            artifactId = 'VegaLayoutManager'
            version = '1.0.1'

            // Optionally include source and javadoc artifacts
            artifact("${buildDir}/outputs/aar/${project.name}-release.aar")
        }
    }
}
